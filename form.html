<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy Life | Porque la compañía de verdad importa</title>

    <link rel="stylesheet" href="./estilos/css.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="shortcut icon" href="./img/LogoH.ico" type="image/x-icon">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-info text-light">
            <a class="navbar-brand text-light font-weight-bold blackShadow" style="font-size: 1.6em;" href="#"
                id="logoReload">Healthy Life</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="container-fluid pb-lg-5 pt-lg-5 backgroundNiños">
            <a href="./index.html" class="bg-light roundedBorder pr-5 pl-5 pt-1 pb-1">Volver</a>
            <h2 class="d-none">Healthy Life</h2>
            <article class="row text-center d-block">
                <h3>Correo electrónico</h3>
                <p class="text-muted">Admite gmail, hotmail, yahoo y familiados.</p>
                <div class="form-group">
                    <label class="d-none" for="Jornada"></label>
                    <input type="text" class="form-control col-lg-5 m-auto" name="email" id="email"
                        placeholder="Introduce su email">
                    <p id="emailChecked" class="text-danger"></p>
                </div>
            </article>
            <article class="row text-center d-block mt-5">
                <h3>Número de teléfono</h3>
                <p class="text-muted">Ejemplo: +34666666666</p>
                <div class="form-group">
                    <label class="d-none" for="Jornada"></label>
                    <input type="text" class="form-control col-lg-5 m-auto" name="numerotelefono" id="numerotelefono"
                        placeholder="Inserte su número de teléfono">
                    <p id="inputTelf"></p>
                </div>
            </article>
            <article class="row text-center d-block mt-5">
                <h3>Tipo de cuidado</h3>
                <div class="form-group">
                    <label class="d-none" for="Jornada"></label>
                    <select class="form-control col-lg-5 m-auto needToVeriffy" name="tipoCuidado" id="tipoCuidado">
                        <option value="default">Seleccione tipo de cuidado</option>
                        <option value="Niños">Niño/a</option>
                        <option value="Personas mayores">Persona mayor</option>
                        <option value="Personas discapacitadas">Persona discapacitada</option>
                    </select>
                </div>
            </article>
            <article class="col-lg-12 text-center mt-5">
                <h3>¿Cuánto le gustaría pagar por los servicios? (€/H)</h3>
                <div class="mt-5">
                    <label for="dineroHora" class="d-none">Dinero por hora</label>
                    <input type="range" name="dineroHora" id="dineroHora" min="9" max="15" step="0.5" value="12"
                        class="col-lg-5 m-auto">
                    <div>
                        <p id="valueOfRange" class="font-weight-bold d-inline-block" style="font-size: 1.2em;">
                        </p>
                        <span>€</span>
                    </div>
                </div>
            </article>
            <article class="mt-4 text-center">
                <h3>Formación</h3>
                <div class="form-group">
                    <label class="d-none" for="Localidad"></label>
                    <select class="form-control col-lg-5 m-auto needToVeriffy" name="formacion" id="formacion">
                        <option value="default">Seleccione formación</option>
                        <option value="Ninguna">Ninguna</option>
                        <option value="Experimentado 2 años min.">Experimentado/a en cuidados, 2 años mínimo</option>
                        <option value="Profesor infantil">Profesor/a de infantil</option>
                        <option value="Auxiliar de enfermería">Auxiliar de enfermería</option>
                    </select>
                </div>
            </article>
            <article class="mt-5 text-center mb-4">
                <h3>Localidad</h3>
                <div class="form-group">
                    <label class="d-none" for="Localidad"></label>
                    <select class="form-control col-lg-5 m-auto needToVeriffy" name="localidad" id="localidad">
                        <option value="default">Seleccione localidad</option>
                        <option value="Rotxapea">Rotxapea</option>
                        <option value="Barañain">Barañain</option>
                        <option value="Burlada">Burlada</option>
                        <option value="Pamplona">Pamplona</option>
                        <option value="Villava">Villava</option>
                    </select>
                </div>
            </article>
            <button class="btn btn-primary m-auto d-block pr-5 pl-5" id="submit">Búsqueda</button>
        </section>
    </main>
    <footer class="p-5 text-center bg-info text-light">
        <span class="font-weight-bold" style="font-size: 1.6em;">Realizado por Unai Pérez, alumno de 2º DAW</span>
    </footer>
</body>
<script type='module' src='./front/validar.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</html>
